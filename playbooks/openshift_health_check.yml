- hosts: localhost
  gather_facts: no

  tasks:
    - name: Check Cluster Operators
      command: oc get co
      register: co
      failed_when: "'Degraded=True' in co.stdout"

    - name: Notify EDA only on failure
      when: co.failed
      uri:
        url: http://eda-route:5000
        method: POST
        body_format: json
        body:
          status: failed
          check: cluster_operators
