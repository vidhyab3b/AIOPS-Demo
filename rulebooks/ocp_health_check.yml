---
# EDA Rulebook for OpenShift Health Monitoring
name: openshift_health_monitor
sources:
  - name: periodic_health_check
    type: "ansible.eda.execution_queue"
    parameters:
      playbook_path: playbooks/openshift_health_check.yml

rules:
  - name: alert_on_failure
    condition: "{{ event.status == 'failed' }}"
    actions:
      - name: run_alert_template
        type: ansible.eda.trigger_template
        parameters:
          template: openshift_health_alert_template
